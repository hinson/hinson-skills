[pytest]
# pytest 配置文件

# 测试文件匹配模式
python_files = test_*.py

# 测试类匹配模式
python_classes = Test*

# 测试函数匹配模式
python_functions = test_*

# 最小版本
minversion = 7.0

# 命令行选项
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 测试标记
markers =
    slow: 标记运行较慢的测试
    integration: 集成测试
    performance: 性能测试
    stress: 压力测试

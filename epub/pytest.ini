[pytest]
# Pytest 配置文件
# 注意: 大部分配置已在 pyproject.toml 的 [tool.pytest.ini_options] 中定义

# 最小版本
minversion = 8.0

# 测试路径
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 默认命令行选项(会被 pyproject.toml 覆盖)
# addopts =

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    slow: 慢速测试
    skipif: 条件跳过

# 日志
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告设置
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
